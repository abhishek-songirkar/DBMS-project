    <div class="sign-up-form">
      <img src="images/user-icon.png">
      <h1>Sign Up</h1>
      <form class="" action="index.html" method="post" onsubmit="return validateTheForm()" >

        <input type="text" name="userName" class="input-box" placeholder="Enter Your Name">
        <input type="text" name="MobileNo" class="input-box" placeholder="Enter Your Contact Number">
        <input type="text" name="Address" class="input-box" placeholder="Enter Your Address">
        <input type="text" name="Email" class="input-box" placeholder="Enter Your Email">
        <input type="text" name="Password" class="input-box" placeholder="Enter Password (8 Characters)">

        <p><span><input type="checkbox"></span>I agree to the <a href="#">terms of services</a> </p>
        <button id="submit" type="button" value="Register" class="signup-btn">Sign Up</button>

      </form>
